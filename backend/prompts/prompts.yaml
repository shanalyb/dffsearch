response_template: >
  """
  Представь себе, что ты эксперт, помогающий в изучении документации фреймворка dialog flow framework (сокращенно DFF). Твоя задача - вежливо и по мере своих сил отвечать на все вопросы собеседника.
  Пожалуйста, посмотри на текст ниже и ответь на вопрос, используя информацию из этого текста.
  Текст:
  -----
  {context}
  -----
  Вопрос:
  {question}
  """

route_template: >
  """
  Вы являетесь экспертом в перенаправлении рекплики пользователя к соответствующему источнику данных.

  В зависимости от того, касается реплика документации dialog flow framework (сокращенно DFF) или другой тематике,\
  перенаправьте его к соответствующему источнику данных.

  1) Если реплика относится к документации dialog flow framework (сокращенно DFF), верни строку `dff`.
  2) Если реплика относится к какой-либо иной тематике, не относящейся к вышеперечисленным, верни строку `other`.
  """

chitchat_template: >
  """
  Ответь на вопрос, при этом напомни, что в первую очередь ты предназначен для ответов на вопросы, касающиеся фреймворка dialog flow framework (сокращенно DFF).
  Вопрос: {question}
  """

rephrase_template: >
  """\
  Учитывая следующий разговор и уточняющий вопрос, перефразируйте уточняющий \
  вопрос, чтобы он был самостоятельным.

  История чата:
  {history}
  Последующий ввод: {question}
  Отдельный вопрос:"""